  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Playfair+Display:wght@700&display=swap"

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .font-serif-display {
      font-family: 'Playfair Display', serif;
    }

    /* Uiverse Button Styles */
    .uiverse-button {
      background-color: #444141;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      border: none;
      position: relative;
      overflow: hidden;
      display: block;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .uiverse-button:hover {
      background-image: linear-gradient(90deg, #53cbef 0%, #dcc66c 50%, #ffa3b6 75%, #53cbef 100%);
      animation: slidernbw 5s linear infinite;
      color: #000;
      transform: translateY(-2px);
    }

    @keyframes slidernbw {
      to {
        background-position: 20vw;
      }
    }
  </style>

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#30e86e",
            "background-light": "#f6f8f6",
            "background-dark": "#112116",
          },
          fontFamily: {
            display: ["Inter"],
            "serif-display": ["Playfair Display", "serif"],
          },
        },
      },
    }
  </script>
</head>

<body class="font-display overflow-x-hidden">
